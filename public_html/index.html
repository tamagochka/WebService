<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script type="text/javascript">
        var ws;

        function init() {
            ws = new WebSocket("ws://localhost:8080/chat");
            ws.onopen = function (event) {}
            ws.onmessage = function (event) {
                var $textarea = document.getElementById("messages");
                $textarea.value = $textarea.value + event.data + "\n";
            }
            ws.onclose = function (event) {}
        };

        function sendMessage() {
            var messageField = document.getElementById("message");
            var userNameField = document.getElementById("username");
            var message = userNameField.value + ":" + messageField.value;
            ws.send(message);
            messageField.value = "";
        }
    </script>
</head>
<body onload="init();">
    <div id="body">
        <div id="menu">
            <p class="wlcome">Welcome, <input id="username" value="anonymous"/></p>
            <div style="..."></div>
        </div>
        <div id="chatbox">
            <texarea id="messages" rows="20" cols="50" readonly="readonly"></texarea>
        </div>
        <form name="message" action="">
            <input name="usermsg" type="text" id="message" size="40"/>
            <input type="button" name="submitmsg" value="Send..." onclick="sendMessage();"/>
        </form>s
    </div>
</body>
</html>
